<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Message me</title>
  </head>
  <body>
    <div class="containr">
      <div class="person_block">
        <div class="form_block">
          <div class="who">
            <label for="input_me" class="name">What is your name?</label>
            <input id="input_me" type="text" class="name1_input" />
          </div>
          <div class="message">
            <h2>My message:</h2>
            <textarea
              name=""
              id="textarea_message_me"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="form_block">
          <div class="who">
            <label for="input_you" class="name2">What is your name?</label>
            <input id="input_you" type="text" class="name2_input" />
          </div>
          <div class="message">
            <h2>Your message:</h2>
            <textarea
              name=""
              id="textarea_message_you"
              cols="30"
              rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="output">
        <h2>Chat</h2>
        <div class="chat">
          <div class="name_sections">
            <p class="name_me"></p>
            <p class="name_you"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
